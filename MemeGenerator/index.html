<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h2>Meme Generator</h2>
    <div class="container d-flex justify-content-center">
        <form id="newMeme">
            <div class="mb-3">
                <label for="image" class="form-label">Image Address</label>
                <input type="text" class="form-control" id="image">
            </div>
            <div class="mb-3">
                <label for="Top" class="form-label">Top Text</label>
                <input type="text" class="form-control" id="top">
            </div>
            <div class="mb-3">
                <label for="bottom" class="form-label">Bottom Text</label>
                <input type="text" class="form-control" id="bottom">
            </div>
                
              
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="row" id="results">

    </div>
</body>
<script src="app.js"></script>
</html>
